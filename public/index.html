<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <header id="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>

      <div>
          <h2>Jacky</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form>
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>

          <br>

          <section>
            <article class="container">
              <header class="new-tweet">
                <img src="https://i.imgur.com/73hZDYK.png"> 
                <span class="username">
                  Newton
                </span>
                <span class="userID">
                  @SirIssac
                </span>
              </header>

              <span>
                If I have been seen further it is by standing on the shoulders of giants
              </span>
              <hr>
            
              <footer> 
                10 days ago
                <span class="icon">
                  <i class="fas fa-flag"></i><i class="fas fa-retweet"></i><i class="fas fa-heart"></i>
                </span>
              </footer>

            </article>

            <article class="container">
                <header class="new-tweet">
                  <img src="https://i.imgur.com/nlhLi3I.png"> 
                  <span class="username">
                      Descartes
                    </span>
                  <span class="userID">
                    @SirIssac
                  </span>
                </header>
  
                <span>
                  If I have been seen further it is by standing on the shoulders of giants
                </span>
                <hr>
              
                <footer> 
                  10 days ago
                  <span class="icon">
                    <i class="fas fa-flag"></i><i class="fas fa-retweet"></i><i class="fas fa-heart"></i>
                  </span>
                </footer>
  
              </article>

          </section>

    </main>

  </body>
</html>
