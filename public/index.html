<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/moments.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="write">
        Write a new tweet
      </span>

      <br>

        <button class="arrow">
            <i class="fas fa-angle-double-down"></i>
        </button>
        
    </nav>

    <header id="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>

      <div>
          <h2>Jacky</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">

          <div class="hiddenError error">
              <i class="fas fa-exclamation-triangle"></i>
              <span class="error-message">
              </span>
              <i class="fas fa-exclamation-triangle"></i> 
          </div>

          <h2>Compose Tweet</h2>
            <form>
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>

          <br>

          <section id='tweets'>
            <article class="container">
              <header class="new-tweet">
                <img src="https://i.imgur.com/nlhLi3I.png"> 
                <span class="username">
                  SunnieB
                </span>
                <span class="userID">
                  @SunnieB
                </span>
              </header>

              <span>
                Hello!
              </span>
              <hr>
            
              <footer> 
                1 day ago
                <span class="icon">
                  <i class="fas fa-flag"></i><i class="fas fa-retweet"></i><i class="fas fa-heart"></i>
                </span>
              </footer>

            </article>
          </section>

    </main>

  </body>
</html>
